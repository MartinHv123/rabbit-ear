origami.svg.mouseMoved = function (event) {
  drawLayer.removeChildren();
  // get all the nearest components to the cursor
  var nearest = origami.nearest(event);
  // console.log(nearest);
  if (nearest.face) {
    drawLayer.polygon(nearest.face.coords).fill("#f00").stroke("none");
  }
  if (nearest.edge) {

  }
  if (nearest.vertex) {
