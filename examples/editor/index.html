<!DOCTYPE html>

<title>Rabbit Ear</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="button.css">
<!-- <link rel="stylesheet" type="text/css" href="css/icon.min.css"> -->
<!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

<div id="app" class="grid">
  
  <nav>
    <ul>
      <li class="dropdown">File
        <ul class="dropdown-content">
          <li class="menu-new">New</li>
          <li class="menu-open" id="load-file">Open</li>
          <li class="dropdown">Export
            <ul class="dropdown-content secondary">
              <li class="menu-export-fold">.fold</li>
              <!-- <li class="menu-export-oripa">.oripa</li> -->
              <!-- <li class="menu-export-obj">.obj</li> -->
              <li class="menu-export-svg">.svg</li>
              <li class="menu-export-png">.png</li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="dropdown">View
        <ul class="dropdown-content">
          <li>Desktop</li>
          <li>Mobile</li>
        </ul>
      </li>
      <li class="dropdown">Window
        <ul class="dropdown-content">
          <li>Side Panels</li>
          <li>Code Console</li>
        </ul>
      </li>
      <!-- <li><input type="text" placeholder="title"></li> -->
      <!-- <li><input type="text" placeholder="author"></li> -->
      <!-- <li><input type="text" placeholder="description"></li> -->
    </ul>
  <input type="text" class="input-title" placeholder="title">
  <input type="text" class="input-author" placeholder="author">
  <input type="text" class="input-description" placeholder="description">    
  </nav>

  <div class="panel toolbar-left">
    <button class="button button-tap-mode-segment">
      <i class="icon minus"></i>
      segment
    </button>
    <button class="button button-tap-mode-line">
      <i class="icon minus"></i>
      line
    </button>
    <button class="button button-tap-mode-point-to-point">
      <i class="icon bullseye alternate"></i>
      point to point
    </button>
    <button class="button active button-tap-mode-bisect">
      <i class="icon asterisk"></i>
      bisect
    </button>
    <button class="button button-tap-mode-pleat">
      <i class="icon align justify"></i>
      pleat
    </button>
    <button class="button button-tap-mode-perpendicular-to">
      <i class="icon compress"></i>
      perpendicular to
    </button>
    <button class="button button-tap-mode-point-to-line-point">
      <i class="compress icon"></i>
      point to line (pt)
    </button>
    <!-- point to line through point first asks about the point, then which point to bring to the line, like what happens when you fold it -->
    <button class="button button-tap-mode-point-to-line-line">
      <i class="compress icon"></i>
      point to line (ln)
    </button>
    <button class="button button-tap-mode-rabbit-ear">
      <i class="icon play"></i>
      universal molecule
    </button>
    <button class="button button-tap-mode-kawasaki">
      <i class="icon hand paper"></i>
      kawasaki
    </button>

    <div class="divider"></div>

    <button class="button button-tap-mode-select">
      <i class="expand icon"></i>
      select
    </button>

    <button class="button button-tap-mode-remove-crease">
      <i class="icon close"></i>
      remove crease
    </button>

    <div class="divider"></div>

    <button class="button button-tap-mode-mountain-valley">
      <i class="icon sync alternate"></i>
      mountain / valley
    </button>
    <button class="button button-tap-mode-mark">
      <i class="icon pencil alternate"></i>
      mark
    </button>
    <button class="button button-tap-mode-cut">
      <i class="icon cut"></i>
      cut line
    </button>

  </div>

  <div class="center column">
    <div class="canvas-container"></div>
    <div class="code-console"></div>
  </div>

  <div class="panel toolbar-right">

    <button class="button button-info">
      <i class="dropdown icon"></i>info
    </button>
    <div class="content info-cursor">
      <p class="info-cursor-p"></p>
    </div>

    <button class="button button-symmetry">
      <i class="dropdown icon"></i>symmetry stack
    </button>
    <div class="content info-symmetry">
      <button class="button">
        <i class="plus expand"></i>+ add
      </button>
      <p class="info-symmetry-p"></p>
    </div>

    <button class="button button-history">
      <i class="dropdown icon"></i>history
    </button>
    <div class="content info-history">
      <pre class="info-history-pre"></pre>
    </div>

    <button class="button switch-cp-folded">
      <i class="dropdown icon"></i>windows (1) (2) (3)
    </button>
    <div class="content pip-view">
    </div>

    <div class="divider"></div>

    <button class="toggle button yellow toggle-snap">snap edge</button>

  </div>

</div>

<script type="text/javascript" src="../../rabbit-ear.js"></script>

<script type="text/javascript" src="ace/ace.js" charset="utf-8"></script>
<script type="text/javascript" src="code-editor.js"></script>

<script type="text/javascript" src="mousePressed.js"></script>
<script type="text/javascript" src="mouseMoved.js"></script>
<script type="text/javascript" src="mouseReleased.js"></script>

<script type="text/javascript" src="drag-and-drop.js"></script>
<script type="text/javascript" src="file-upload-button.js"></script>

<script type="text/javascript" src="sketch.js"></script>
