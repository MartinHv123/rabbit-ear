<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>pattern editor</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/button.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="app">

  <div class="ui top attached menu">
    <div class="ui dropdown icon item">
      <div>
        <i class="file alternate outline icon"></i>
        File
      </div>
      <div class="menu">
        <div class="item menu-new">
          <i class="file outline icon"></i>
          <span class="text">New</span>
        </div>
        <div class="divider"></div>
        <div class="item menu-open">
          <i class="folder open icon"></i>
          <span class="text" id="load-file">Open</span>
        </div>
        <div class="item menu-save">
          <i class="save icon"></i>
          <span class="text">Save</span>
        </div>
        <div class="item">
          <i class="dropdown icon"></i>
          <span class="text">Export</span>
          <div class="menu">
            <div class="header">Model</div>
            <div class="item menu-export-fold">FOLD</div>
            <div class="item menu-export-oripa">ORIPA</div>
            <div class="item menu-export-obj">OBJ</div>
            <div class="divider"></div>
            <div class="header">Images</div>
            <div class="item menu-export-svg">SVG</div>
            <div class="item menu-export-png">PNG</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="header">Share</div>
        <div class="item">
          <i class="linkify icon"></i>
          <span class="text">Create Link</span>
        </div>
      </div>
    </div>
    <div class="ui dropdown link item">
      <span class="text"><i class="sticky note outline icon"></i>Unfolded</span>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">
          <i class="paper plane outline icon"></i>
          <span class="text">Folded</span>
        </div>
        <div class="item">
          <i class="sticky note outline icon"></i>
          <span class="text">Unfolded</span>
        </div>
        <div class="divider"></div>
        <div class="item">
          <i class="puzzle piece icon"></i>
          <span class="text">Tiled</span>
        </div>
      </div>
    </div>
    <a class="item">
      View
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <a class="ui item">
        Logout
      </a>
    </div>
  </div>

  <div class="toolbar-left">
    <div class="ui vertical labeled icon buttons">
      <button class="ui button button-tap-mode-segment">
        <i class="minus icon"></i>
        segment
      </button>
      <button class="ui button button-tap-mode-point-to-point">
        <i class="bullseye alternate icon"></i>
        point to point
      </button>
      <button class="ui button active button-tap-mode-bisect">
        <i class="asterisk icon"></i>
        bisect
      </button>
      <button class="ui button button-tap-mode-pleat">
        <i class="align justify icon"></i>
        pleat
      </button>
      <button class="ui button button-tap-mode-perpendicular-to">
        <i class="compress icon"></i>
        perpendicular to
      </button>
      <button class="ui button button-tap-mode-rabbit-ear">
        <i class="play icon"></i>
        universal molecule
      </button>
      <button class="ui button button-tap-mode-kawasaki">
        <i class="hand paper icon"></i>
        kawasaki
      </button>
    </div>
    <div>&nbsp;</div>
    <div class="ui vertical labeled icon buttons">
      <button class="ui button button-tap-mode-remove-crease">
        <i class="close icon"></i>
        remove crease
      </button>
    </div>
    <div>&nbsp;</div>
    <div class="ui vertical labeled icon buttons">
      <button class="ui button button-tap-mode-mountain-valley">
        <i class="sync alternate icon"></i>
        mountain / valley
      </button>
      <button class="ui button button-tap-mode-mark">
        <i class="pencil alternate icon"></i>
        mark
      </button>
      <button class="ui button button-tap-mode-cut">
        <i class="cut icon"></i>
        cut line
      </button>
    </div>
    <!-- <div class="ui divider"></div> -->
    <div class="ui vertical labeled icon buttons">
<!--       <button class="ui button active button-crease-mode-full">
        <i class="pencil alternate icon"></i>
        full page
      </button>
      <button class="ui button disabled button-crease-mode-snake">
        <i class="bullseye alternate icon"></i>
        snake
      </button> -->
    </div>
  </div>


  <div class="canvas-container"></div>
  <div class="code-container">
    <div class="text-editor-container"></div>
  </div>


  <div class="toolbar-right">
    <div class="ui accordion opaque-white">
      <div class="title"><i class="dropdown icon"></i>info</div>
      <div class="content">
        <p class="transition hidden app-info-p">nearest:<br>point<br>edge<br>face</p>
      </div>
    </div>

    <div class="ui accordion opaque-white">
      <div class="title"><i class="dropdown icon"></i>symmetry stack</div>
      <div class="content">
        <p class=""></p>
      </div>
    </div>

    <div class="ui divider"></div>

    <div class="ui vertical labeled icon buttons">
      <button class="ui button">
        <i class="crop icon"></i>
        crop last crease
      </button>
    </div>

    <div class="ui divider"></div>

    <div class="ui vertical labeled icon buttons">
      <button class="ui button button-tap-mode-select">
        <i class="expand icon"></i>
        select
      </button>
      <button class="ui button">
        <i class="icon copy"></i>
        duplicate
      </button>
    </div>

    <div class="ui divider"></div>

    <div class="ui vertical labeled buttons">
      <button class="ui toggle button  yellow toggle-snap">snap edge</button>
      <button class="ui toggle button toggle-zoom-swipe">zoom off</button>
    </div>

    <div class="ui divider"></div>

    <div class="ui vertical labeled icon buttons">
      <button class="ui button button-tap-mode-view">
        <i class="icon arrows alternate"></i>
        view
      </button>
      <button class="ui button button-tap-mode-graph">
        <i class="cogs icon"></i>
        data
      </button>
      <button class="ui button button-tap-mode-history">
        <i class="code icon"></i>
        history
      </button>
      <button class="ui button button-tap-mode-version">
        <i class="code branch icon"></i>
        version tree
      </button>
    </div>

  </div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/components/state.min.js"></script>

<script type="text/javascript" src="../../rabbit-ear.js"></script>

<script type="text/javascript" src="ace/ace.js" charset="utf-8"></script>
<script type="text/javascript" src="code-editor.js"></script>

<script type="text/javascript" src="mousePressed.js"></script>
<script type="text/javascript" src="mouseMoved.js"></script>
<script type="text/javascript" src="mouseReleased.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="drag-and-drop.js"></script>
<script type="text/javascript" src="file-upload-button.js"></script>

</body>
</html>
