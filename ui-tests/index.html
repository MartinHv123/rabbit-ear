ear.use(SVG);

<script>

let script = document.createElement("script");
document.head.appendChild(script);

// append the url with a # followed by the filename (it assumes .js)
// example: url/#axiom1 or url/#axiom1.js
let loadOnBoot = "";
if (window.location.hash != null && window.location.hash !== "") {
  loadOnBoot = window.location.hash.substr(1);
  const three = loadOnBoot.length >= 3 ? 3 : loadOnBoot.length;
  if (loadOnBoot.substr(loadOnBoot.length - three) !== ".js") {
    loadOnBoot += ".js";
  }
}
// script.onload = function() { };
script.src = loadOnBoot;
</script>
