<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1" width="100%" height="100%">
	<style>
		rect {
			fill: none;
			stroke: black;
			transform: scale(0.1, 0.1);
			stroke-width: 0.1;
		}
		.flat { stroke: gray; }
		.valley { stroke: blue; }
		.mirror { transform: matrix(-1, 0, 0, 1, 1, 0); }
	</style>
	<g stroke-width="0.01">
		<rect x="0" y="0" width="10" height="10"></rect>
		<line class="flat mirror" x1="0" y1="0" x2="1" y2="1"></line>
		<line class="valley" x1="0.7071067811865476" y1="0" x2="0.2928932188134524" y2="1"></line>
	</g>
</svg>
